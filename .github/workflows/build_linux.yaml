name: build_linux

on:
  push:
    branches:
      - deployment

jobs:
  build:
    if: contains(github.event.head_commit.message, '[push linux]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Build with linux zip
        run: ./gradlew createZip
      - name: Copy build artifacts
        run: cp build/dist/Simbrain*.zip $GITHUB_WORKSPACE
      - name: Clean
        run: ./gradlew clean
      - name: Build with full zip
        run: ./gradlew createZip -PversionSuffix="_full" -PincludeAllPlatforms=true
      - name: Copy build artifacts
        run: cp build/dist/Simbrain*.zip $GITHUB_WORKSPACE
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Configure AWS CLI for Cloudflare R2
        env:
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
        run: |
          aws configure set aws_access_key_id $R2_ACCESS_KEY
          aws configure set aws_secret_access_key $R2_SECRET_KEY
          aws configure set default.region auto

      - name: Upload to Cloudflare R2
        env:
          CLOUDFLARE_R2_BUCKET: ${{ secrets.CLOUDFLARE_R2_BUCKET }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          aws s3 cp $GITHUB_WORKSPACE/Simbrain*.zip s3://$CLOUDFLARE_R2_BUCKET/ --endpoint-url=https://$CLOUDFLARE_ACCOUNT_ID.r2.cloudflarestorage.com
